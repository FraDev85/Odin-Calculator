<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containerCalculator">
      <div class="wrapperDisplay">
        <div id="previousDisplay"></div>
        <div id="display">0</div>
      </div>
      <div class="cancel">
        <div class="resetScreen">C</div>
        <div class="del">D</div>
      </div>
      <div class="wrapperKey">
        <div class="number">
          <div class="btn-row">
            <div class="btn">0</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
          </div>
          <div class="btn-row">
            <div class="btn">3</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
          </div>
          <div class="btn-row">
            <div class="btn">6</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
          </div>
          <div class="btn-row btn-row-4">
            <div class="btn" id="btnDot">.</div>
            <div class="btn">9</div>
          </div>
        </div>

        <div class="operator">
          <div class="btn-row">
            <div class="btnOperator">+</div>
            <div class="btnOperator">-</div>
          </div>
          <div class="btn-row">
            <div class="btnOperator">/</div>
            <div class="btnOperator">*</div>
          </div>
          <div class="btn-row">
            <div class="btnOperator">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
